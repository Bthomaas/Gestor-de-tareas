<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor de Tareas</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold flex items-center gap-2 mb-6">
    <i data-lucide="clipboard-list" class="text-amber-400"></i> 
    Gestor de Tareas
  </h1>

  <div class="flex gap-4 mb-6">
    <button id="clearTasks" class="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded flex items-center gap-2 transition-all">
      <i data-lucide="trash-2"></i> Borrar todo
    </button>
    <button id="restoreTasks" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded flex items-center gap-2 transition-all">
      <i data-lucide="rotate-ccw"></i> Restaurar todas
    </button>
  </div>

  <div class="flex w-full max-w-xl mb-6">
    <input id="taskInput" type="text" placeholder="Escribe una tarea..." class="flex-grow p-3 rounded-l bg-gray-800 border border-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
    <button id="addTask" class="bg-green-700 hover:bg-green-800 px-6 rounded-r text-white transition-all">+ Añadir</button>
  </div>

  <div class="w-full max-w-2xl space-y-6">
    <section>
      <h2 class="text-xl font-semibold mb-3">Pendientes</h2>
      <ul id="taskList" class="space-y-3"></ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-3">Completadas</h2>
      <ul id="completedList" class="space-y-3"></ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-3">Eliminadas</h2>
      <ul id="deletedList" class="space-y-3"></ul>
    </section>
  </div>

  <div id="toast" class="hidden fixed top-5 right-5 flex items-center gap-3 bg-green-600 text-white px-4 py-3 rounded shadow-lg animate-fadeIn z-50">
    <i id="toast-icon" data-lucide="check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-40">
    <div class="bg-gray-800 p-6 rounded shadow-xl text-center animate-fadeIn w-80">
      <h2 class="text-2xl font-bold mb-4">¿Estás seguro?</h2>
      <p class="mb-6 text-gray-400">Se eliminarán todas las tareas. ¿Deseas continuar?</p>
      <div class="flex justify-center gap-4">
        <button id="confirmDelete" class="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded transition-all">Sí, borrar</button>
        <button id="cancelDelete" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded transition-all">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
